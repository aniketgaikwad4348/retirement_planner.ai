<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 50px;
            width: 400px;
            margin-right: auto;
            background-color: transparent; 
            border: 1px solid #f8f9fa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.9);
        }
        .card-header {
            color: rgb(198, 17, 234);
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border: 1px solid #f8f9fa;
            background-color: rgba(0, 0, 0, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .form-group label {
            color: #1e1c1d;
        }
        .form-group input {
            background: transparent;
            box-shadow: 0 4px 8px rgb(198, 17, 234);
        }
        .form-group label.required::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Register</div>
                    <div class="card-body">
                        <form action="/register" method="POST">
                            <div class="form-group">
                                <label for="firstname" class="required">First Name</label>
                                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter first name" required>
                            </div>
                            <div class="form-group">
                                <label for="middlename">Middle Name (optional)</label>
                                <input type="text" class="form-control" id="middlename" name="middlename" placeholder="Enter middle name">
                            </div>
                            <div class="form-group">
                                <label for="lastname" class="required">Last Name</label>
                                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter last name" required>
                            </div>
                            <div class="form-group">
                                <label for="email" class="required">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter valid email" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="required">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Create strong password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" style="background-color: blueviolet;">Register</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="/login">Already have an account? Login here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
