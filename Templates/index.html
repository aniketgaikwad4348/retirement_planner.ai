<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Planner.ai</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f8f9fa;
            color: #333333;
        }

        .jumbotron {
            position: relative;
            height: 100vh;
            width: 100vw; /* Ensure the jumbotron takes the full width of the viewport */
            background-image: url('static/img/6.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-shadow: 2px 2px 4px #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0; /* Remove any default margin */
            padding: 0; /* Remove any default padding */
            filter: brightness(100%); /* Adjust the brightness percentage as needed */
        }

        .jumbotron::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            z-index: -1; /* Ensure the overlay is behind the content */
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            z-index: 1; /* Ensure the navbar is above the background image */
        }

        .navbar-brand {
            color: white;
        }

        .navbar-nav .nav-link {
            color: white;
        }

        .navbar-nav .nav-link:hover {
            color: #9bc6f3;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Adjust dropdown menu styles */
        .navbar-nav .dropdown-menu {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            border: none;
        }

        .navbar-nav .dropdown-item {
            color: white;
        }

        .navbar-nav .dropdown-item:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar from base.html -->
    {% include 'base.html' %}

    <!-- Jumbotron Section -->
    <div class="jumbotron text-center">
        <h1>Retirement Planner</h1>
        <p>Plan your retirement with Artificial Intelligence</p>
        <a href="/income_prediction_form" class="btn btn-primary btn-lg">Get Started</a>
    </div>

    <!-- Footer from base.html -->
    {% include 'base.html' %}

    <!-- Bootstrap and JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
